<header>
  <div class="container">
    <div class="header-auth" fxLayout="column">
      <div style="padding: 3rem 0;" fxFlex fxLayout fxLayoutAlign="start center" fxLayoutGap="15px">

        <a routerLink="/">
          <img src="../../assets/brand/joined_black.png" height="50">
        </a>
        <div fxFlex></div>
        <a class="app-nav-link" routerLink="/cart">My Cart</a>
        <a class="app-nav-link" routerLink="/login">Logout</a>
      </div>
    </div>
  </div>
</header>

<section style="padding: 2rem;">
  <div class="container">
    <img src="../../assets/text/my_cart.svg" height="60">
  </div>
</section>

<section style="padding: 2rem;">
  <div class="container">

    <mat-tab-group>
      <mat-tab label="Items">
          <section>
            <div class="container" fxLayout="column" fxLayoutGap="10px" style="padding: 1rem 0;">

              <div *ngIf="cartComponents.length == 0" style="width: 100%; padding: 5rem 0;" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="20px">
                <mat-spinner [strokeWidth]="1"></mat-spinner>
                <span style="color: #B6B6B6; font-size: 2rem;">Please wait while we load your cart.</span>
              </div>

              <mat-card style="padding: 2rem 5rem;" *ngFor="let cartComponent of cartComponents">
                <mat-card-title style="color: #7158E2">{{ cartComponent.name }}</mat-card-title>
                <mat-card-content>
                  <h3>{{ cartComponent.price }}<span style="width: 5rem; display: inline-block;"></span>Quantity: 10<span style="width: 5rem; display: inline-block;"></span>M.R.P. : Rs. 5/tablet</h3>
                </mat-card-content>
              </mat-card>

            </div>
            <div style="margin-top: 2rem;" fxLayoutAlign="end">
              <button mat-raised-button color="primary">Checkout&nbsp;&nbsp;<mat-icon>chevron_right</mat-icon></button>
            </div>
          </section>
      </mat-tab>
      <mat-tab label="Previous Orders">

        <section>
            <div class="container" fxLayout="column" fxLayoutGap="10px" style="padding: 1rem 0;">

              <div *ngIf="previousOrders.length == 0" style="width: 100%; padding: 5rem 0;" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="20px">
                <mat-spinner [strokeWidth]="1"></mat-spinner>
                <span style="color: #B6B6B6; font-size: 2rem;">Please wait while we load your previous orders.</span>
              </div>

              <mat-card style="padding: 2rem 5rem;" *ngFor="let cartComponent of previousOrders">
                <mat-card-title style="color: #7158E2">{{ cartComponent.name }}</mat-card-title>
                <mat-card-content>
                  <h3>{{ cartComponent.price }}<span style="width: 5rem; display: inline-block;"></span>Quantity: 10<span style="width: 5rem; display: inline-block;"></span>M.R.P. : Rs. 5/tablet</h3>
                </mat-card-content>
              </mat-card>

            </div>
          </section>

      </mat-tab>
    </mat-tab-group>

  </div>
</section>
